<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Kids Savings</title>
	<link href="zSavings.css" rel="stylesheet" type="text/css"
</head>

<body onload="todayDate()">
	<h1>Kids Savings</h1>
	<div class="box">
	<p>Today's Date: <span id="todayDate"></span></p>
	<div class="row">
	<div class="column" style="background-color:#aab;" onclick="Javascript:addTable('Garrit')">
	<h2>Garrit</h2>
	<p class="balance0">Balance:<span class="balance" id="GBalance"></span></p>
	<span class="instructions">Click box to see past transactions.</span>
	</div>
	<div class="column" style="background-color:#bbb;" onclick="Javascript:addTable('Seth')">
	<h2>Seth</h2>
	<p class="balance0">Balance:<span class="balance" id="SBalance"></span></p>
	<div class="instructions">Click box to see past transactions.</div>
	</div>
	</div>
	<div class="transactions">
	<div id="metric_results"></div>
	</div>
	</div>
</body>

<footer>
	<script type="text/javascript" src="zSavings.js"></script>
</footer>

</html>
